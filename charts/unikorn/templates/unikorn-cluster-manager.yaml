apiVersion: v1
kind: ServiceAccount
metadata:
  name: unikorn-cluster-manager
  labels:
    {{- include "unikorn.labels" . | nindent 4 }}
{{- with ( include "unikorn.imagePullSecrets" . ) }}
imagePullSecrets:
{{ . }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: unikorn-cluster-manager
  labels:
    {{- include "unikorn.labels" . | nindent 4 }}
rules:
# Manage kubernetes clusters (my job).
- apiGroups:
  - unikorn.eschercloud.ai
  resources:
  - kubernetesclusters
  verbs:
  - list
  - get
  - patch
  - watch
  - update
- apiGroups:
  - unikorn.eschercloud.ai
  resources:
  - kubernetesclusters/status
  verbs:
  - update
# Get my owning control plane.
- apiGroups:
  - unikorn.eschercloud.ai
  resources:
  - controlplanes
  verbs:
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - list
  - watch
# Get application bundles
- apiGroups:
  - unikorn.eschercloud.ai
  resources:
  - helmapplications
  - applicationbundles
  verbs:
  - list
  - watch
# ArgoCD integration.
- apiGroups:
  - argoproj.io
  resources:
  - applications
  verbs:
  - create
  - list
  - get
  - watch
  - patch
  - delete
# ArgoCD integration (access to API secret).
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - list
  - watch
  - create
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: unikorn-cluster-manager
  labels:
    {{- include "unikorn.labels" . | nindent 4 }}
rules:
# Controller prerequisites.
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
  - get
  - update
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: unikorn-cluster-manager
  labels:
    {{- include "unikorn.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  namespace: {{ .Release.Namespace }}
  name: unikorn-cluster-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: unikorn-cluster-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: unikorn-cluster-manager
  labels:
    {{- include "unikorn.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  namespace: {{ .Release.Namespace }}
  name: unikorn-cluster-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: unikorn-cluster-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unikorn-cluster-manager
  labels:
    {{- include "unikorn.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unikorn-cluster-manager
  template:
    metadata:
      labels:
        app: unikorn-cluster-manager
    spec:
      containers:
      - name: unikorn-cluster-manager
        image: {{ include "unikorn.clusterManagerImage" . }}
        ports:
        - name: prometheus
          containerPort: 8080
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 100m
            memory: 100Mi
        securityContext:
          readOnlyRootFilesystem: true
      serviceAccountName: unikorn-cluster-manager
      securityContext:
        runAsNonRoot: true
---
apiVersion: v1
kind: Service
metadata:
  name: unikorn-cluster-manager
  labels:
    {{- include "unikorn.labels" . | nindent 4 }}
    {{- include "unikorn.prometheusLabels" (dict "job" "unikorn-cluster-manager") | nindent 4 }}
spec:
  selector:
    app: unikorn-cluster-manager
  ports:
  - name: prometheus
    port: 8080
    targetPort: prometheus
